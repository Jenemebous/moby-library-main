<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../public/css/perfil.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="foto_perfil.jpg" alt="Foto de Perfil" class="profile-pic">
            <div class="profile-info">
                <h1>Nome do Usuário</h1>
                <p class="description">Descrição breve sobre o usuário, interesses, etc.</p>
            </div>
        </div>
        <div class="profile-details">
            <h2>Livros Lidos</h2>
            <ul class="book-list">
                <li>
                    <img src="capa_livro1.jpg" alt="Capa do Livro">
                    <p>Título do Livro 1</p>
                    <span>Avaliação: ★★★★☆</span>
                </li>
                <li>
                    <img src="capa_livro2.jpg" alt="Capa do Livro">
                    <p>Título do Livro 2</p>
                    <span>Avaliação: ★★★☆☆</span>
                </li>
                <!-- Mais livros podem ser adicionados aqui -->
            </ul>
        </div>
    </div>
</body>
</html>
