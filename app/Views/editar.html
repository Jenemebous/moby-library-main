<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro - Estante</title>
    <link rel="stylesheet" href="/css/estante.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Sua estante</h1>
        <a href="/home-logado" class="home-link"><img src="img/moby.png" alt="moby-icon" class="logo"></a>
    </header>

    <main>
        <section class="edit-book">
            <h2>Editar Livro</h2>
            <form id="editarLivroForm" action="/editarLivro" method="post" class="form">
                <div class="form-group">
                    <label for="id">ID do Livro:</label>
                    <input type="number" id="id" name="id" placeholder="Insira o ID do livro a ser editado">
                </div>
                <div class="form-group">
                    <label for="titulo">Novo Título:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Insira o novo título">
                </div>
                <div class="form-group">
                    <label for="autor">Novo Autor:</label>
                    <input type="text" id="autor" name="autor" placeholder="Insira o novo autor">
                </div>
                <div class="form-group">
                    <label for="sinopse">Nova Sinopse:</label>
                    <textarea id="sinopse" name="sinopse" placeholder="Insira a nova sinopse"></textarea>
                </div>
                <button type="submit">Editar Livro</button>
            </form>
            <p id="mensagem"></p>
        </section>
    </main>

    <footer class="footer">
        <nav class="footer-nav">
            <ul>
                <li><a href="/adicionar.html">Adicionar um livro</a></li>
                <li><a href="/remover.html">Remover um livro</a></li>
                <li><a href="/visualizar">Visualizar seus livros</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
